name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x] # Adjust the Node.js version accordingly

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Fronted/pet-feeder
    - run: |
        cd Fronted/pet-feeder
        npm install  # Ensure dependencies are installed
        npm install @fortawesome/free-solid-svg-icons
        npm run build
    - run: |
        cd Fronted/pet-feeder
        npm test
