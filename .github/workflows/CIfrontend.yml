name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: PetFeeder/PetFeeder/Fronted/pet-feeder

      - run: |
          cd /home/runner/work/PetFeeder/PetFeeder/Fronted/pet-feeder
          npm ci

      - run: |
          cd /home/runner/work/PetFeeder/PetFeeder/Fronted/pet-feeder
          npm run build --if-present

      - run: |
          cd /home/runner/work/PetFeeder/PetFeeder/Fronted/pet-feeder
          npm test
